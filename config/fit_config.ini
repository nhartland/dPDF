 # nPDF Configuration

  version = "1.0";
 
  fit:
  {
   name = "dPDF-TEST1"; # Fit name
   t0set =  "NNPDF31_nlo_pch_as_0118";  # t0 PDF set
   proton = "NNPDF31_nlo_pch_as_0118";  # base PDF set for ratio

   lambda = 100; # CMA-ES mutants
   sigma = 0.1;  # CMA-ES step-size
  };

  rng:
  {
    mode = 0;
    seed = 9999;
  };

  qcd:
  {
    Q0 = 1.0; # Initial scale
    THID = 65; # Theory index
  };

  data:
  {
    experiments = 
      (
        { name = "SLAC"; tvsplit=0.8; sets=["SLACD"]; },
        { name = "BCDMSD"; tvsplit=0.8; sets=["BCDMSD"]; },
        { name = "NMCPD"; tvsplit=0.8; sets=["NMCPD"]; }
      );

    sets =
      ( 
        { name = "SLACD"; systype = 0; tables = ["SLACD"]; op = "NULL";},
        { name = "BCDMSD"; systype = 0; tables = ["BCDMSD"]; op = "NULL";},
        { name = "NMCPD"; systype = 0; tables = ["NMCPD_D", "NMCPD_P"]; op = "RATIO";}
      );

  }

  cuts:
  {
    DYMassMin = 0;
    DYMassMax = 1E99;
    Q2cut = 3.0;
    W2cut = 12.5;
  };
